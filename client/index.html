<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="icon" href="images/instagram-icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<body>
    <center>
        <div class="base-div">
            <header>
                <img class="insta-name-logo" src="images/Instagram-name-logo.png">
            </header>
            <main>
                <section class="login-sec">
                    <input class="inp-boxes" placeholder="Phone number, username, or email" type="text">
                    <input class="inp-boxes" placeholder="Password" type="password">
                    <button class="login-button">Log In</button>
                </section>
                <section class="devider">
                    <span>OR</span>
                </section>
                <section class="log-facebook-section">
                    <div class="login-facebook-container">
                        <img class="facebook-logo" src="images/Facebook_logo_square.png">
                        <a class="facebook-ref" href="#">Log In with Facebook</a>
                    </div>
                    <a class="forgot-password" href="#">Forgot passoword?</a>
                </section>
                <section class="no-account-section">
                    <p class="no-have-account">Don't have an account? <span class="signup-span"><a href="#">Sign up</a></span></p>
                    <p class="get-app">Get the app.</p>
                </section>
                <section class="downloads-section">
                    <img class="ios-download" src="images/Appstore.png">
                    <img class="android-download" src="images/PlayStore.png">
                </section>
            </main>
            <footer>
                <div class="blogs">
                    <div class="blog1">

                        <div>Hashtags</div>
                        <div>Locations</div>
                        
                    </div>
    
                    <div class="blog2">
                        <div>Beauty</div>
                        <div>Dance & PerformanceFitness</div>
                        <div>Food & Drink</div>
                        <div>Home & Garden</div>
                        <div>Music</div>
                        <div>Visual Arts</div>
                    </div>
                </div>
                

                <div class="foot-main">
                    <div>English <img src="images/down-arrow-footer.svg"></div>
                    <div>Â©2024 Instagram from Facebook</div>
                </div>

        </div>
    </center>
    
</body>
</html>
